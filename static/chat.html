<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1.0 ,minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      class="css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>chats</title>
  </head>
  <body>
    <header class="header chat-header">
      <h1 class="header__name"> <img src="../images/ic_back.svg" alt="" /><div class="header__name-back">Pizza guy</div></h1>
      <div class="header__row">
        <div class="header__column">
          <img src="../images/ic_hamburger.svg" alt="" />
        </div>
      </div>
    </header>
    <main class="chat-main">
      <div class="my-message-container">
       <div class="my-message">
        <div class="my-message-button">
            <img class="my-message-button-img" src="../images/ic_voice_play.svg" alt="">
            <div class="my-message-sec">
                0:04
           </div>
        </div> 
       </div>
      </div>
      <div class="my-message-container">
            <div class="message-time">오후 9:09</div>
       <div class="my-message">
        <div class="my-message-button">
            <img class="my-message-button-img" src="../images/ic_voice_play.svg" alt="">
            <div class="my-message-sec">
                0:04
           </div>
        </div> 
       </div>
      </div>
      <div class="friend-container">
        <img class="friend-img" src="../images/profile.png" alt="" />
        <div class="friend-message-list">
            <div class="friend-name">Pizza guy</div>
            <div class="friend-message-container">
                    <div class="friend-message">
                        <div class="friend-message-button">
                            <div class="friend-message-sec">
                            0:04
                            </div>
                            <img class="friend-message-button-img" src="../images/ic_voice_play.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="friend-message-container">
                    <div class="friend-message">
                        <div class="friend-message-button">
                            <div class="friend-message-sec">
                            0:04
                            </div>
                            <img class="friend-message-button-img" src="../images/ic_voice_play.svg" alt="">
                        </div>
                    </div>
                    <div class="message-time">오후 10:22</div>
                </div>
        </div>
      </div>
    </main>
    <footer class="tab-bar chat-bar">
        <img class="voice-new"class src="../images/ic_voice_new.svg" alt="">
    </footer>
  </body>
</html>
