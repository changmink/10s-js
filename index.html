<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      class="css"
    />
    <title>friends</title>
  </head>
  <body>
    <header class="friends-header">
      <h1 class="friends-header__name">친구목록</h1>
      <div class="friends-header__row">
        <div class="friends-header__column">
          <i class="fa fa-cog fa-lg"></i>
        </div>
        <div class="friends-header__column">
          <i class="fa fa-search fa-lg"></i>
        </div>
        <div class="friends-header__column">
          <i class="fa fa-plus fa-lg"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="friends-profile">
        <img
          class="friends-profile__img"
          src="images/profile.png"
          alt="profile_img"
        />
        <h3 class="friends-profile__name">Changmin</h3>
        <div class="friends-profile__state">I like pizza</div>
      </div>
      <div class="friends-list">
        <div class="friends-list__count">내 친구 목록<span>(40)</span></div>
        <div class="friends-list__row">
          <div class="friends-list__column">
            <img class="friend-image" src="images/profile.png" alt="" />
            <div class="friend-info">
              <div class="friend-name">pizza guy</div>
              <div class="friend-state">do you like pizza?</div>
            </div>
            <img
              class="friend-voice"
              src="images/ic_voice_new.svg"
              alt="voice"
            />
          </div>
        </div>
      </div>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fa fa-user"></i>
      </a>
      <a href="chats.html" class="tab-bar__tab">
        <i class="fa fa-comment"></i>
      </a>
    </nav>
  </body>
</html>
